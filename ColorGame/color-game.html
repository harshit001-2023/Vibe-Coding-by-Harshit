<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: #34495e;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .color-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #color-text {
            font-size: 2.2rem;
            font-weight: bold;
            margin: 15px 0;
            transition: transform 0.3s;
        }
        
        #color-text:hover {
            transform: scale(1.05);
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0;
        }
        
        .color-option {
            padding: 15px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .color-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        
        .color-option:active {
            transform: translateY(0);
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            padding: 12px 25px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background: #27ae60;
        }
        
        #message {
            font-size: 1.3rem;
            font-weight: bold;
            margin: 15px 0;
            min-height: 30px;
            color: #e74c3c;
        }
        
        #timer {
            font-size: 1.2rem;
            color: #e74c3c;
            font-weight: bold;
        }
        
        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
        }
        
        .instructions h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .instructions p {
            margin-bottom: 8px;
            color: #7f8c8d;
        }
        
        @media (max-width: 500px) {
            .options {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            #color-text {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Match Challenge</h1>
        
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>Time: <span id="timer">30</span>s</div>
        </div>
        
        <div class="color-card">
            <p>What color is the text?</p>
            <div id="color-text">Red</div>
        </div>
        
        <div class="options">
            <button class="color-option" style="background: #e74c3c;" data-color="red">Red</button>
            <button class="color-option" style="background: #3498db;" data-color="blue">Blue</button>
            <button class="color-option" style="background: #2ecc71;" data-color="green">Green</button>
            <button class="color-option" style="background: #f39c12;" data-color="orange">Orange</button>
        </div>
        
        <div id="message"></div>
        
        <div class="controls">
            <button id="start-btn">Start Game</button>
        </div>
        
        <div class="instructions">
            <h3>How to Play:</h3>
            <p>➊ Click the Start Game button</p>
            <p>➋ Match the color of the text, not the word itself</p>
            <p>➌ You have 30 seconds to get as many matches as possible</p>
            <p>➍ Correct answer = +10 points</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const colorText = document.getElementById('color-text');
            const scoreDisplay = document.getElementById('score');
            const timerDisplay = document.getElementById('timer');
            const messageDisplay = document.getElementById('message');
            const startBtn = document.getElementById('start-btn');
            const colorOptions = document.querySelectorAll('.color-option');
            
            let score = 0;
            let timeLeft = 30;
            let timer;
            let isPlaying = false;
            
            const colors = ['red', 'blue', 'green', 'orange'];
            const colorValues = {
                'red': '#e74c3c',
                'blue': '#3498db',
                'green': '#2ecc71',
                'orange': '#f39c12'
            };
            
            function getRandomColor() {
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            function setNewColor() {
                const textColor = getRandomColor();
                const textWord = getRandomColor();
                
                // Ensure the word and color aren't the same (to make it more challenging)
                colorText.textContent = textWord.charAt(0).toUpperCase() + textWord.slice(1);
                colorText.style.color = colorValues[textColor];
            }
            
            function startGame() {
                if (isPlaying) return;
                
                isPlaying = true;
                score = 0;
                timeLeft = 30;
                scoreDisplay.textContent = score;
                timerDisplay.textContent = timeLeft;
                messageDisplay.textContent = '';
                startBtn.textContent = 'Playing...';
                startBtn.disabled = true;
                startBtn.style.background = '#95a5a6';
                
                setNewColor();
                
                timer = setInterval(() => {
                    timeLeft--;
                    timerDisplay.textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }, 1000);
            }
            
            function endGame() {
                clearInterval(timer);
                isPlaying = false;
                startBtn.textContent = 'Play Again';
                startBtn.disabled = false;
                startBtn.style.background = '#2ecc71';
                messageDisplay.textContent = `Game Over! Final Score: ${score}`;
            }
            
            function checkAnswer(selectedColor) {
                if (!isPlaying) return;
                
                const actualColor = colorText.style.color;
                const selectedHex = colorValues[selectedColor];
                
                // Convert RGB to HEX for comparison
                function rgbToHex(rgb) {
                    rgb = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
                    function hex(x) {
                        return ("0" + parseInt(x).toString(16)).slice(-2);
                    }
                    return "#" + hex(rgb[1]) + hex(rgb[2]) + hex(rgb[3]);
                }
                
                const actualHex = rgbToHex(actualColor);
                
                if (selectedHex === actualHex) {
                    // Correct answer
                    score += 10;
                    scoreDisplay.textContent = score;
                    messageDisplay.textContent = 'Correct! +10 points';
                    messageDisplay.style.color = '#2ecc71';
                } else {
                    // Wrong answer
                    messageDisplay.textContent = 'Wrong! Try again';
                    messageDisplay.style.color = '#e74c3c';
                }
                
                setNewColor();
            }
            
            startBtn.addEventListener('click', startGame);
            
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    checkAnswer(option.dataset.color);
                });
            });
            
            // Initial setup
            setNewColor();
        });
    </script>
</body>
</html>
